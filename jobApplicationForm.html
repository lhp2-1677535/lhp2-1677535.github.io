<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application for Valorant Team</title>

<body>

<h2>Valorant Application</h2>

<form name="input" action="http://gclass.alexburner.com/formtest.php" method="POST">
	
	<h3>Special Message for Applicants</h3>

	<button type="button" onclick="alert('Welcome to the Job application!')">Click Me for a special message!</button>
	<fieldset>
		<legend>Login Information</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>

			<label>Password:</label> 
			<input type="password" name="password">
		</div>

			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Full Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">

				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>

				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>

				<option value="WA">Washington</option>

				<option value="WI">Wisconsin</option>

			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend>Valorant Role Indicator</legend>
		<div class="field">
			<label>Are you able to play multiple agents?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>What roles can you play? (choose all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_duel" value="duelist">Duelist</li>
				<li><input type="checkbox" name="position_sent" value="sentinel">Sentinel</li>

				<li><input type="checkbox" name="position_cont" value="controller">Controller</li>
			</ul>
		</div>
		<div class="field">
			<label>Days available to practice</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>

					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you want to join this team?</label><br>
			<textarea name="deserve" rows="6" cols="100"></textarea>
		</div>
		<div class="field">
			<label>Describe your best play and why:</label><br>
			<textarea name="project" rows="6" cols="100"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">
	

	
	<form name="input" action="http://gclass.alexburner.com/formtest.php" method="POST"></form>

	
	
	<form action="/action_page.php"
oninput="x.value=parseInt(a.value)+parseInt(b.value)">

  <input type="range" id="a" name="a" value="50">

  <input type="number" id="b" name="b" value="50">

  <output name="x" for="a b"></output>

</form>
